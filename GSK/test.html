<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <style>
        #chatbotContainer {
            display: none;
            flex-direction: column;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
        }
        .chatbot-input {
            display: flex;
        }
        .chatbot-input input {
            flex: 1;
        }
    </style>
</head>
<body>
    <button id="chatbotToggle">?</button>
    <div id="chatbotContainer">
        <div id="chatbotMessages" class="chatbot-messages"></div>
        <div class="chatbot-input">
            <input id="userInput" type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>

    <!-- Binde deine JS-Datei hier ein -->
    <script type="module" src="groq_backend.js"></script>
</body>
</html>
