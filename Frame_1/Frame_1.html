<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAP Shell Bar</title>
    <link rel="stylesheet" href="Frame_1.css" />
    <!-- Подключение SAP Icons -->
    <link
      rel="stylesheet"
      href="https://ui5.sap.com/resources/sap/ui/core/themes/base/SAP-icons.css"
    />
    <style>
      .icon,
      .arrow {
        font-family: "SAP-icons";
        font-size: 20px;
        color: #d1e8ff;
        font-style: normal;
        font-weight: 400;
        line-height: 1;
        vertical-align: middle;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header class="sap-header">
      <!-- Left -->
      <div class="base-Shell-Content-Left">
        <div class="base-Back-Button">
          <span class="icon">&#xe067;</span>
          <!-- SAP-icons: nav-back -->
        </div>
        <div class="base-branding">
          <img
            src="sap_logo.png"
            alt="SAP Logo"
            class="sap-logo"
            width="60"
            height="30"
          />
        </div>
        <div class="base-page-title">
          <span class="title-text">Situation</span>
          <span class="arrow">&#xe1ef;</span>
          <!-- SAP-icons: navigation-right-arrow -->
        </div>
      </div>

      <!-- Right -->
      <div class="base-Shell-Content-Right">
        <div class="base-Button-a">
          <span class="icon">&#xe00d;</span>
          <!-- SAP-icons: bell (уведомления) -->
        </div>
        <div class="base-Button-b">
          <span class="icon">&#xe1c2;</span>
          <!-- SAP-icons: settings -->
        </div>
        <div class="base-Button-c">
          <span class="icon">&#xe033;</span>
          <!-- SAP-icons: question-mark (помощь) -->
        </div>
        <div class="base-User-Actions-Menu">
          <img
            src="user-avatar.jpg"
            alt="User Avatar"
            class="avatar"
            width="32"
            height="32"
          />
        </div>
      </div>
    </header>
  </body>
</html>
